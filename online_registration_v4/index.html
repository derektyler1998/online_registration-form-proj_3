<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="Viewport" name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300;700&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Online Registration Form</title>
</head>

<body>
  <header>
   <h1 id="top" class="name">THE CODE REVIEW</h1>
   </header>

   <div class="container">
    <div class="intro">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <div class="line-break1"></div>

    <div class="contact-info">
      <h2>Contact Information</h2>
      <form>
        <div class="top-form">
        <label>Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required" required>
        <br>
        <label>Email Address</label>
        <input type="email" id="mail" name="user_email" placeholder="Required" required>
        <br>
        <label>Phone Number</label>
        <input type="number" id="phone" name="user_phone">

        <label>Street Address</label>
        <input type="text" id="address" name="user_address">

        <label>City</label>
        <input type="text" id="city">

        <label>State</label>
        <select class="state">
          <option value="state">Choose State</option>
          <option value="AL">Alabama</option>
          <option value="AL">Alabama</option>
        	<option value="AK">Alaska</option>
        	<option value="AZ">Arizona</option>
        	<option value="AR">Arkansas</option>
        	<option value="CA">California</option>
        	<option value="CO">Colorado</option>
        	<option value="CT">Connecticut</option>
        	<option value="DE">Delaware</option>
        	<option value="DC">District Of Columbia</option>
        	<option value="FL">Florida</option>
        	<option value="GA">Georgia</option>
        	<option value="HI">Hawaii</option>
        	<option value="ID">Idaho</option>
        	<option value="IL">Illinois</option>
        	<option value="IN">Indiana</option>
        	<option value="IA">Iowa</option>
        	<option value="KS">Kansas</option>
        	<option value="KY">Kentucky</option>
        	<option value="LA">Louisiana</option>
        	<option value="ME">Maine</option>
        	<option value="MD">Maryland</option>
        	<option value="MA">Massachusetts</option>
        	<option value="MI">Michigan</option>
        	<option value="MN">Minnesota</option>
        	<option value="MS">Mississippi</option>
        	<option value="MO">Missouri</option>
        	<option value="MT">Montana</option>
        	<option value="NE">Nebraska</option>
        	<option value="NV">Nevada</option>
        	<option value="NH">New Hampshire</option>
        	<option value="NJ">New Jersey</option>
        	<option value="NM">New Mexico</option>
        	<option value="NY">New York</option>
        	<option value="NC">North Carolina</option>
        	<option value="ND">North Dakota</option>
        	<option value="OH">Ohio</option>
        	<option value="OK">Oklahoma</option>
        	<option value="OR">Oregon</option>
        	<option value="PA">Pennsylvania</option>
        	<option value="RI">Rhode Island</option>
        	<option value="SC">South Carolina</option>
        	<option value="SD">South Dakota</option>
        	<option value="TN">Tennessee</option>
        	<option value="TX">Texas</option>
        	<option value="UT">Utah</option>
        	<option value="VT">Vermont</option>
        	<option value="VA">Virginia</option>
        	<option value="WA">Washington</option>
        	<option value="WV">West Virginia</option>
        	<option value="WI">Wisconsin</option>
        	<option value="WY">Wyoming</option>
          </select>

        <label>Zip Code</label>
        <input type="number" id="zip" name="user_zip">

        </div>
        <div class="line-break2"></div>

          <div class="bottom-form">
          <h2>Newsletter</h2>
          <p class="newsletter">Select the newsletters you would like to receive</p>
          <input type="checkbox" class="li-label" name="html" value="news" checked>
          <label>HTML News</label>

          <input type="checkbox" class="li-label" name="css" value="news">
          <label>CSS News</label>

          <input type="checkbox" class="li-label" name="java" value="news">
          <label>Javascript News</label>

          <p class="newsletter">Newsletter format</p>
          <input type="radio" class="li-label" name="format" value="html" checked> HTML<br>
          <input type="radio" class="li-label" name="format" value="plain_text">Plain text<br>

          <section class="text-area">
          <label>Other topics you'd like to hear about</label>
          <textarea name="name" rows="8" cols="40"></textarea>
          </section>
          <button type="submit">Sign Up</button>
          <p class="copyright">Copyright The Code Review</p>
          </div>
        </form>
      </div>
    </div>
    </body>
    </html>
